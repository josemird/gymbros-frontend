<div class="user-card">
  <img [src]="user.photo || defaultAvatar" alt="Foto de perfil" />


  <h3>{{ user.name }}</h3>

  <div class="info-columns">
    <div class="column">
      <p><strong>Usuario:</strong> {{ user.username }}</p>
      <p><strong>Edad:</strong> {{ user.age || 'No indicada' }}</p>
      <p><strong>Gimnasio:</strong> {{ user.gym?.name || 'No indicado' }}</p>
    </div>
    <div class="column">
      <p><strong>Hobbies:</strong> {{ user.hobbies || 'No indicado' }}</p>
      <p><strong>Objetivos:</strong> {{ user.goals || 'No indicado' }}</p>
      <p><strong>Ejercicios favoritos:</strong> {{ user.favorite_exercises || 'No indicado' }}</p>
    </div>
  </div>

  <div class="button-row">
    <button class="like" (click)="onLike?.()">
      <span class="material-icons-outlined">
        {{ user.liked ? 'bookmark_remove' : 'bookmark_add'}}
      </span> Fav
    </button>
    <button class="message" (click)="goToChat()">
      <span class="material-icons-outlined">chat_bubble_outline</span>
      Chat
    </button>
  </div>
</div>
