<div *ngIf="loading">Cargando usuarios...</div>
<div *ngIf="!loading">
  <div *ngFor="let user of users">
    <div>
      <p>Usuario: {{ user.username }}</p>
      <p>Edad: {{ user.age || 'No indicada' }}</p>
      <p>Gimnasio: {{ user.gym || 'No indicado' }}</p>
      <!-- Aquí puedes añadir más campos como hobbies, objetivos, etc. -->
      <button>Like</button>
      <button>Mensaje</button>
    </div>
  </div>
</div>
