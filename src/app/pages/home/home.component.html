<div *ngIf="!loading && users.length > 0">
  <div *ngFor="let user of users" class="user-card">
    <img [src]="user.photo || 'https://pentaxcenter.com/wp-content/uploads/no-user-image-square.jpg'" alt="Foto de perfil">
    <h3>{{ user.name }}</h3>

    <div class="info-columns">
      <div class="column">
        <p><strong>Usuario:</strong> {{ user.username }}</p>
        <p><strong>Edad:</strong> {{ user.age || 'No indicada' }}</p>
        <p><strong>Gimnasio:</strong> {{ user.gym || 'No indicado' }}</p>
      </div>
      <div class="column">
        <p><strong>Hobbies:</strong> {{ user.hobbies || 'No indicado' }}</p>
        <p><strong>Objetivos:</strong> {{ user.goals || 'No indicado' }}</p>
        <p><strong>Ejercicios favoritos:</strong> {{ user.favorite_exercises || 'No indicado' }}</p>
      </div>
    </div>


    <div class="button-row">
      <button class="like">‚ù§Ô∏è Like</button>
      <button class="message">üí¨ Mensaje</button>
    </div>

  </div>
</div>
