<div *ngIf="!loading && conversations.length > 0" class="messages-list">
  <div *ngFor="let user of conversations" class="messages-card" (click)="openChat(user.id)">
    <img
      [src]="user.photo
      || '/SVG_AVATAR_FONDO_NEGRO.svg'"
      alt="Avatar"
    />
    <div class="info">
      <h4>{{ user.name }}</h4>
      <p>&#64;{{ user.username }}</p>
    </div>
    <span *ngIf="hasUnread(user.id)" class="notification-dot"></span>
  </div>
</div>
