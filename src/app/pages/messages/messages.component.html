<div *ngIf="!loading && conversations.length > 0" class="chat-list">
  <div *ngFor="let user of conversations" class="chat-card" (click)="openChat(user.id)">
    <img
      [src]="user.photo
        ? 'https://vps-ff89e3e0.vps.ovh.net/uploads/' + user.photo
        : 'https://pentaxcenter.com/wp-content/uploads/no-user-image-square.jpg'"
      alt="Avatar"
    />
    <div class="info">
      <h4>{{ user.name }}</h4>
      <p>
        &#64;{{ user.username }}
        <span *ngIf="hasUnread(user.id)" class="dot"></span>
      </p>
    </div>
  </div>
</div>
