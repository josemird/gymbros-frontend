<div class="chat-container" *ngIf="!loading">
  <div class="messages">
    <div
      *ngFor="let msg of messages"
      [class.outgoing]="msg.sender_id === currentUser.id"
      [class.incoming]="msg.sender_id !== currentUser.id"
      class="message"
    >
      {{ msg.content }}
    </div>
  </div>

  <div class="input-box">
    <input
      type="text"
      [(ngModel)]="newMessage"
      placeholder="Escribe un mensaje..."
      (keydown.enter)="sendMessage()"
    />
    <button (click)="sendMessage()">Enviar</button>
  </div>
</div>
